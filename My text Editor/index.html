<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd5b6b6625.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@400;600&family=Lobster&family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,100&family=Roboto:ital,wght@0,500;0,700;1,300&family=Rubik:wght@700&family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<section>
    <div class="background">
        <h1>My Text Editor</h1>
        <div class="border">
         <div class="font">
            <div class="bold">
                <i class="fa-solid fa-bold"></i>
            </div>
            <div class="italic">
                <i class="fa-solid fa-italic" class="italic"></i>
            </div>
            <div class="underline">
                <i class="fa-solid fa-underline" class="underline"></i>
            </div>

            <div class="number">
                <input type="number" id="quantity" name="quantity" value ="16" onchange="f1(this)" >
            </div>
            <div class="align">

     
            <div class="left">
                <i class="fa-solid fa-align-left" ></i>
            </div>


            <div class="middle">
                <i class="fa-solid fa-align-center" ></i>
            </div>


            <div class="right">
                <i class="fa-solid fa-align-right" ></i>
            </div>

            <div class="uppercase">
        <button>aA</button>
            </div>

            <div class="lowercase">
                <button>Aa</button>
                    </div>

                    <div class="color">
                        <input type="color" onchange="f2(this)">
                    </div>
           
        </div>

   
    
         </div>
         
             <div class="line">

             </div>
            <div class="text-area">
             <label for="my-textarea"></label>
             <textarea id="my-textarea" name="Text" ></textarea>
            </div>
     
        </div>
    </div>
</section>




<script src="script.js"></script>
















    

    
</body>
</html>
